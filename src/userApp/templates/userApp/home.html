{% extends 'userApp/base.html' %}


{% block content %}
    <h1 style="margin-top: 100px; margin-left: 20px;">This is Home Page</h1>
    {% if messages %}
            
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
        
{% endif %}
{% endblock content %}
